    }
    .btn{
        height: 30px;
        width: 80px;

        -moz-box-shadow: 4px 3px 5px 0px rgba(0,0,0,0.75);
        box-shadow: 4px 3px 5px 0px rgba(0,0,0,0.75);

    .btn:active{
        box-shadow: none;

<h3>Listagem de Clientes</h3>

<table class="table-hover">
    <thead >
        <th>Nome do Cliente</th>
        <th>CPF</th>
        <th>Telefone</th>
        <tr *ngFor="let cliente of clientes | async">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.telefone}}</td>
            <td>
                <button class="btn" (click)="edit(cliente, cliente.key)" routerLink="/clientes">Editar</button>
            <!--    <button class="btn btn-danger ml-2" (click)="delete(cliente.key)">Excluir</button> -->  
            </td>
        </tr>
    </thead>
</table>
